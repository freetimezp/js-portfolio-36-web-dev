<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portfolio | Web Developer</title>
</head>

<body>
    <nav class="nav">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">
            Get Start <img src="./assets/images/arrow-white.png" alt="arrow">
        </button>

        <img src="./assets/images/menu.png" alt="menu" class="menu-icon" onclick="toggleMenu()">
    </nav>

    <header class="header">
        <div class="header-content">
            <h1><span>FREE</span> <br><span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">
                    Request call back <img src="./assets/images/phone.png" alt="phone">
                </button>
                <button class="btn-light">
                    Know more <img src="./assets/images/arrow-black.png" alt="arrow">
                </button>
            </div>
            <p>Passionate UI/UX designers with 10+ years of experience</p>
        </div>
        <img src="./assets/images/user.png" alt="user" class="user-img">
    </header>

    <script src="./assets/js/main.js"></script>
</body>

</html>
